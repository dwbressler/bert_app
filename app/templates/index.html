<html>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            <title> WikiNLS.com: Wikipedia Natural Language Search</title>
            <style>

                    h1 { font-family: "Hoefler Text", "Baskerville Old Face", Garamond, "Times New Roman", serif; font-size: 24px; font-style: normal; font-variant: normal; font-weight: 700; line-height: 26.4px; }
                    h2 { font-family: "Hoefler Text", "Baskerville Old Face", Garamond, "Times New Roman", serif; font-size: 18px; font-style: normal; font-variant: normal; font-weight: 500; }
                    h3 { font-family: sans-serif; font-size: 18px; font-style: normal; font-variant: normal; font-weight: 900; line-height: 19px; }
                    p { font-family: "Hoefler Text", "Baskerville Old Face", Garamond, "Times New Roman", serif; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 20px; }
                    blockquote { font-family: "Hoefler Text", "Baskerville Old Face", Garamond, "Times New Roman", serif; font-size: 21px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 30px; }
                    pre { font-family: "Hoefler Text", "Baskerville Old Face", Garamond, "Times New Roman", serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 18.5714px; }
                    body {
                      margin: 0;
                      padding: 0;
                    }
                    .container {
                      width: 80%;
                      margin: 0 auto;
                      padding: 50px 0 30px;
                    }
                    .container h1 {
                      text-align: center;
                    }
                    #the_wik_url {
                      color: blue;
                      text-align: center;
                      font-weight: bold;
                    }
                    </style>

        </head>
        <body onload="grabTheData()">
{% block content %}
        <div class="container">
        <h1>Wikipedia Natural Language Search</h1>
        <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p id = the_wik_url >{{ wik_url }}</p>
        <p>
            {{ form.the_wik_search.label }}<br>
            {{ form.the_wik_search(size=32) }}
        </p>
        <p>
            {{ form.the_query.label }}<br>
            {{ form.the_query(size=32) }}
        </p>

        <p>{{ form.submit() }}</p>
      </div>
        <script>
            function grabTheData(){
                x=document.getElementById("the_wik_url")
                some_data=x.innerHTML
                y=document.getElementById("myIframe")
                //y.innerHTML=some_data
                y.src=some_data
                z=document.getElementById("loading")
                //z.style.visibility = "hidden";
                z.style.display = "none";
                document.getElementById("submit").onclick=get_loader
            }
            function get_loader(){
                z=document.getElementById("loading")
                //z.style.visibility = "visible";
                z.style.display = "inline";
                //z.innerHTML="Loading (10sec) ..."
            }
            /* function myFunction(){
                x=document.getElementById("myIframe");
                x.src="https://en.wikipedia.org/wiki/Janis_Joplin"
                } */
        </script>

        <hr>
        <h3>{{ the_answer }}</h3>
        <p id="loading">Loading (10 sec) ... <br /> </p>
        <!-- <button type="button" onclick="grabTheData()">Click Me!</button> -->
        <!-- <button id="the_button" type="button" >Click Me!</button> -->
        <hr>
        <iframe id="myIframe" src="" frameborder="0" height="500" allowfullscreen style="width:100%;"></iframe>

    </form>
    <!-- <iframe id="myIframe" src="" frameborder="0" allowfullscreen style="width:100%;height:100%;"></iframe> -->
    {% endblock %}

</body>
</html>
